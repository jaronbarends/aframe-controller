<!doctype html>
<html lang="nl-nl">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<title>ghostlab wrapper</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<style>
		html,
		body,
		iframe {
			overflow: hidden;
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<iframe id="page" styl></iframe>

	<script>
		let src="aframe.html";
		// alert(document.body.clientWidth);

		if (document.body.clientWidth > 700) {
			src="remote.html";
		}

		document.getElementById('page').setAttribute('src', src);

	</script>
</body>
</html>
